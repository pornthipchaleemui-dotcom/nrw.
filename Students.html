<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ลงทะเบียนรับยานักเรียนโรงเรียนหนองเรือวิทยา</title>
    <style>
        body {
            background-color: #AFEEEE;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 450px;
            background-color: #F0F8FF;
            padding: 40px 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            background-color: #00CED1;
            color: #fff;
            padding: 15px 0;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 35px;
            font-weight: 700;
            letter-spacing: 1.2px;
            box-shadow: 0 2px 5px rgba(0, 206, 209, 0.6);
        }

        form > div {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="tel"],
        select,
        textarea {
            padding: 10px 14px;
            border: 2px solid #66CDAA;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            resize: vertical;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #00CED1;
            box-shadow: 0 0 8px #00CED1;
            background-color: #e0f7f7;
        }

        /* Radio group */
        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 6px;
        }

        .radio-group label {
            font-weight: normal;
            color: #000;
        }

        /* Textarea for allergy details */
        textarea {
            margin-top: 8px;
            height: 50px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
            flex: none;
        }

        button[type="submit"] {
            background-color: #00CED1;
            box-shadow: 0 3px 8px rgba(0,206,209,0.6);
        }
        button[type="submit"]:hover {
            background-color: #009ba1;
        }

        button[type="reset"] {
            background-color: #5F9EA0;
            box-shadow: 0 3px 8px rgba(95,158,160,0.6);
        }
        button[type="reset"]:hover {
            background-color: #436f70;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ลงทะเบียนนักเรียน</h1>
        <form id="studentForm" action="save_student.php" method="post">
  <div>
    <label for="stu_id">เลขประจำตัวนักเรียน</label>
    <input type="text" id="stu_id" name="stu_id" placeholder="กรอกเลขประจำตัวนักเรียน" required />
  </div>

  <div>
    <label for="stu_name">ชื่อ-สกุล</label>
    <input type="text" id="stu_name" name="stu_name" placeholder="กรอกชื่อ-นามสกุล" required />
  </div>

  <div>
    <label for="phone">เบอร์โทรศัพท์</label>
    <input type="tel" id="phone" name="phone" placeholder="กรอกเบอร์โทรศัพท์" pattern="[0-9]{9,10}" required />
  </div>

  <div>
    <label>การแพ้ยา/อาหาร</label>
    <div class="radio-group">
      <label><input type="radio" name="allergy" value="ไม่แพ้ยา" checked> ไม่แพ้ยา</label>
      <label><input type="radio" name="allergy" value="แพ้ยา"> แพ้ยา</label>
    </div>
    <textarea id="allergy_detail" name="allergy_detail" placeholder="กรณีแพ้ กรุณาระบุ"></textarea>
  </div>

  <div>
    <label for="medicine_name">รับยาอะไร</label>
    <input type="text" id="medicine_name" name="medicine_name" placeholder="ชื่อยา" required />
  </div>

  <div>
    <label for="student_grade">ชั้นไหน</label>
    <select id="student_grade" name="student_grade" required>
      <option value="" disabled selected>เลือกชั้นเรียน</option>
      <option value="ม.1">ม.1</option>
      <option value="ม.2">ม.2</option>
      <option value="ม.3">ม.3</option>
      <option value="ม.4">ม.4</option>
      <option value="ม.5">ม.5</option>
      <option value="ม.6">ม.6</option>
    </select>
  </div>

  <div class="btn-group">
    <button type="submit">บันทึกข้อมูล</button>
    <button type="reset">ล้างข้อมูล</button>
  </div>
</form>

    </div>

  </body>
</html>
